version: '3.8'

services:
  # Service 1: nvhung9/mp3-api (Zing MP3 API Gốc)
  mp3-api:
    image: node:18-alpine
    container_name: xiaozhi-mp3-api
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5555:5555"  # Port API gốc (dùng để debug nếu cần)
    environment:
      - PORT=5555
      - NODE_ENV=production
    volumes:
      - ./mp3-api:/app
    command: sh -c "npm install && npm start"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5555/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - xiaozhi-network

  # Service 2: Xiaozhi Adapter (Perfect Clone Proxy)
  xiaozhi-adapter:
    image: node:18-alpine
    container_name: xiaozhi-adapter
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5005:5006"  # Map port 5005 máy chủ vào port 5006 container
    environment:
      - PORT=5006
      - NODE_ENV=production
      - MP3_API_URL=http://mp3-api:5555
      
      # [QUAN TRỌNG] CẤU HÌNH DOMAIN / DDNS
      # Nếu bạn muốn JSON trả về domain riêng thay vì IP nội bộ, 
      # hãy bỏ comment dòng dưới và sửa thành domain của bạn.
      # - PUBLIC_URL=http://your-domain.com:5005
      
    volumes:
      - ./adapter:/app
    command: sh -c "npm install && node xiaozhi-adapter.js"
    depends_on:
      mp3-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5006/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - xiaozhi-network

networks:
  xiaozhi-network:
    driver: bridge
